name: login_app
description: A fresh Flutter project with MVI login screen.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # ícones do iOS/Android
  cupertino_icons: ^1.0.8

  # Firebase core e Auth
  firebase_core: ^2.14.0
  firebase_auth: ^4.4.0

  # Google Sign-In
  google_sign_in: ^6.1.0

  # Logging
  logger: ^1.4.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

# Caso haja conflito de versões do platform_interface:
dependency_overrides:
  firebase_auth_platform_interface: ^6.4.0

flutter:
  uses-material-design: true

  assets:
    - assets/imagens/logo3.png
    - assets/imagens/background.jpg
